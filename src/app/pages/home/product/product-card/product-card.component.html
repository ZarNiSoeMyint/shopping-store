

        <div class="card mb-3" style="width: 18rem;">
          <img [src]="product().thumbUrl"  class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">{{product().name?.substring(0,20)}}</h5>
            <p class="lead">{{product().price | currency}}</p>
            <button class="btn btn-primary"
                    (click)="addToCart(product())">+</button>
          </div>
        </div>
